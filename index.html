<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/4fcb715ebc.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <div class="wd"> <i class="fa-solid fa-sun fa-0.4x"></i> Weather Dashboard</div>
      <!-- <div class="searchbar">
        <input
          type="text"
          class="search-input"
          placeholder="Search for Location..."
        >
      </div> -->
      <!-- <button type="submit" class="search-button">Search</button> -->
      <div class="search_wrap">
        <div class="search_box">
          <input type="text" class="search-input" placeholder="search for Location...">
          <div  class="btn btn_common">
            <i class="fas fa-search"></i>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="user-search col-12 col-lg-3 col-md-3">
          <div>
            <h2>Search Results:</h2>
          </div>
          <div class="search-history"></div>
        </div>
        
        <div class="weather-display-container col-12 col-lg-8 col-md-8">
          <div class="current-weather col-lg-11 col-md-11">
            <div class="main">
              <h2 class="searched-city-name"></h2>
              <h2 class="date"></h2>
              <img src="" alt="" class="weather-img" />
            </div>
            <div class="main">
              <p class="temperature">Temperature:</p>
            </div>
            <div class="main">
              <p class="wind">Wind Speed:</p>
            </div>
            <div class="main">
              <p class="humidity">Humidity:</p>
            </div>
            <div class="main-flex">
              <p class="uvIndex">UV Index:</p>
            </div>
          </div>
          <div class="next-five-days">
            <h2>5-Day Forecast</h2>
            <div class="future-forecast-cards"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
